{%  extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block content %}
    {{ super() }}
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
        <p style="color:black;">50%</p>
      </div>
    </div>
<div class="container">
    <div class="row">
      <div class="col-md-7 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" method="POST">
          <fieldset>
            <legend class="text-center">Submit a Publication</legend>
            <!-- Name input-->

            <input class="btn btn-success" type="button" value="Back" onClick="history.go(-1);return true;">

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg" style="background-color: mediumpurple; border-color: mediumpurple">Submit</button>
              </div>
            </div>

          </fieldset>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
